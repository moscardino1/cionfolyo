<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Optimizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Portfolio Optimizer</h1>

        <div class="card mb-4">
            <div class="card-header">
                <h2 class="mb-0">Input Parameters</h2>
            </div>
            <div class="card-body">
                <form id="input-form">
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="ticker1">Ticker 1:</label>
                            <input type="text" class="form-control" id="ticker1" name="ticker1" value="AAPL" required>
                            <input type="number" class="form-control" name="weight1" min="0" max="1" step="0.25" placeholder="Weight" value="0.25" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="ticker2">Ticker 2:</label>
                            <input type="text" class="form-control" id="ticker2" name="ticker2" value="MSFT" required>
                            <input type="number" class="form-control" name="weight2" min="0" max="1" step="0.01" placeholder="Weight" value="0.25" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="ticker3">Ticker 3:</label>
                            <input type="text" class="form-control" id="ticker3" name="ticker3" value="GOOGL">
                            <input type="number" class="form-control" name="weight3" min="0" max="1" step="0.01" placeholder="Weight" value="0.25">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="ticker4">Ticker 4:</label>
                            <input type="text" class="form-control" id="ticker4" name="ticker4" value="AMZN">
                            <input type="number" class="form-control" name="weight4" min="0" max="1" step="0.01" placeholder="Weight" value="0.25">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="years">Number of Years of Data:</label>
                            <input type="number" class="form-control" id="years" name="years" min="1" max="10" value="1" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Optimize</button>
                </form>
            </div>
        </div>

        <div id="results-container" style="display: none;">
            <!-- Results will be dynamically inserted here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#input-form').on('submit', function(event) {
                event.preventDefault();
                var formData = $(this).serialize();

                $.ajax({
                    type: 'POST',
                    url: '/results',
                    data: formData,
                    success: function(response) {
                        $('#results-container').html(response).show();
                        $('html, body').animate({
                            scrollTop: $('#results-container').offset().top
                        }, 500);
                    },
                    error: function() {
                        alert('An error occurred while processing the request.');
                    }
                });
            });
        });
    </script>
</body>
</html>
