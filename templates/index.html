<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Optimizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Portfolio Optimizer</h1>
    <form action="/results" method="post">
        <label for="ticker1">Ticker 1:</label>
        <input type="text" id="ticker1" name="ticker1" value="AAPL" required>
        <input type="number" name="weight1" min="0" max="1" step="0.25" placeholder="Weight" value="0.25" required><br>

        <label for="ticker2">Ticker 2:</label>
        <input type="text" id="ticker2" name="ticker2" value="MSFT" required>
        <input type="number" name="weight2" min="0" max="1" step="0.01" placeholder="Weight" value="0.25" required><br>

        <label for="ticker3">Ticker 3:</label>
        <input type="text" id="ticker3" name="ticker3" value="GOOGL">
        <input type="number" name="weight3" min="0" max="1" step="0.01" placeholder="Weight" value="0.25"><br>

        <label for="ticker4">Ticker 4:</label>
        <input type="text" id="ticker4" name="ticker4" value="AMZN">
        <input type="number" name="weight4" min="0" max="1" step="0.01" placeholder="Weight" value="0.25"><br>

    <label for="years">Number of Years of Data:</label>
    <input type="number" id="years" name="years" min="1" max="10" value="1" required><br>

    <input type="submit" value="Optimize">
</form>

</body>
</html>
